<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>depreciationControl.lv</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="row vh-100 d-flex justify-content-center align-items-center">
        <div class="col-10 mx-auto" id="registration">
          <h1 class="text-center" style="padding: 5%">
            Esiet sveicināti mašīnas detaļu nolietojuma izsekošanas rīkā!
          </h1>
          <form>
            <div class="col-12 text-center input-box">
              <div><label>E-pasts</label></div>
              <div><input type="email" name="email" /></div>
              <div><label>Parole</label></div>
              <div><input type="password" name="password" /></div>
              <div><label>Parole atkārtoti</label></div>
              <div><input type="password" name="passwordAgain" /></div>
            </div>
            <div class="col-12 text-center" style="padding-top: 2%">
              <button
                href="#"
                class="btn btn-dark text-uppercase login-btn"
                type="submit"
              >
                Pierakstīties
              </button>
              <div>
                <span>Jau ir profils? <a href="login.html">Ienākt</a></span>
              </div>
            </div>
          </form>

          <div class="col-4 mx-auto text-center" style="padding-top: 5%">
            <a href="index.html">
              <img class="img-fluid" src="img/logo.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validateRegistration.js"></script>
  </body>
</html>
